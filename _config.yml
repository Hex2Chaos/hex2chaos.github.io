deploy:
  type: git
  repo: https://github.com/Hex2Chaos/hex2chaos.github.io
  branch: gh-pages

auto_excerpt:
  enable: true
  length: 550

theme: next
language: zh-CN
timezone: Asia/Shanghai
updated_option: 'mtime'
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-miku
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
